<div>
    <h2>
        <span>Datesheets</span>
        <button class="btn btn-primary float-right jh-create-entity create-datesheet" [routerLink]="['/', { outlets: { popup: ['datesheet-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Datesheet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="datesheets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Exam</span></th>
            <th><span>Image</span></th>
            <th><span>Date</span></th>
            <th><span>School Class</span></th>
            <th><span>Section</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let datesheet of datesheets ;trackBy: trackId">
                <td><a [routerLink]="['../datesheet', datesheet.id ]">{{datesheet.id}}</a></td>
                <td>{{datesheet.exam}}</td>
                <td>{{datesheet.image}}</td>
                <td>{{datesheet.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="datesheet.schoolClass">
                        <a [routerLink]="['../school-class', datesheet.schoolClass?.id ]" >{{datesheet.schoolClass?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="datesheet.section">
                        <a [routerLink]="['../section', datesheet.section?.id ]" >{{datesheet.section?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../datesheet', datesheet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'datesheet/'+ datesheet.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'datesheet/'+ datesheet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
