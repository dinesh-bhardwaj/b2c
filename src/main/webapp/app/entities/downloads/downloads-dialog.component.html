<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDownloadsLabel">Create or edit a Downloads</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!downloads.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="downloads.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_exam">Exam</label>
            <input type="text" class="form-control" name="exam" id="field_exam"
                [(ngModel)]="downloads.exam" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                [(ngModel)]="downloads.image" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="downloads.date"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_schoolClass">School Class</label>
            <select class="form-control" id="field_schoolClass" name="schoolClass" [(ngModel)]="downloads.schoolClass" >
                <option [ngValue]="null"></option>
                <option [ngValue]="schoolClassOption.id === downloads.schoolClass?.id ? downloads.schoolClass : schoolClassOption" *ngFor="let schoolClassOption of schoolclasses; trackBy: trackSchoolClassById">{{schoolClassOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_section">Section</label>
            <select class="form-control" id="field_section" name="section" [(ngModel)]="downloads.section" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sectionOption.id === downloads.section?.id ? downloads.section : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
